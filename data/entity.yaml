id: https://raw.githubusercontent.com/hyg/ego/vat/data/entity
name: entity
prefixes:
  linkml: https://w3id.org/linkml/
  entity: https://raw.githubusercontent.com/hyg/ego/vat/data/entity
imports:
  - linkml:types
default_range: string
default_prefix: entity

classes:
  Entity:
    attributes:
      id:
      name:
      aliases:
      data:
        range: EntityData
      cognize:
  Ego:
    is_a: Entity
    description:
      entity alloc resources according to cognize level.
    slots:
      - id
      - name
      - protocol
      - offer
  Event:
    attributes:
      id:
      name:
      readme:
      log:
      comment:
  Todo:
    attributes:
      id:
      name:
      subject:
      time:
      readme:
  EntityData:
    tree_root: true
    description:
      a list of event and todo item.
    attributes:
      id:
      name: 
      entityid:
      events:
        multivalued: true
        inlined_as_list: true
        range: Event
      todos:
        multivalued: true
        inlined_as_list: true
        range: Todo
slots:
  id:
    identifier: true
  name:
    required: true
    slot_uri: schema:name
  protocol:
  offer:

